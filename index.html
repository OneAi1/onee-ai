<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One.AI - AI Image and Video Generation</title>
    <style>
        /* Add the styles here */

        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css');
        /* Add this line to import font-awesome */

        body {
            font-family: 'Lobster', cursive; /* Changed font to Lobster */
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #ff6b6b; /* Updated to pink */
            color: #fff;
            padding: 20px 0;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .about-section {
            text-align: center;
            margin: 30px 0;
        }

        .about-section h2 {
            font-size: 2.5em;
            margin: 0 0 20px;
            font-family: 'Lobster', cursive; /* Added Lobster font */
        }

        .about-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            color: #555;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
            color: #333;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #bdd7e7;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 5px;
        }

        footer {
            background-color: #ff6b6b; /* Updated to pink */
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to One.AI</h1>
    </header>

    <div class="about-section">
        <h2>About Me</h2>
        <p>Hey there! I'm on a mission to unlock the artistic potential of artificial intelligence. Through my work, I strive to bring imagination to life, crafting captivating images and videos that push the boundaries of creativity.</p>
        <div class="social-links">
            <a href="https://instagram.com/one.ai1" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/anwiii.f" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.tiktok.com/@one.ai1" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <div class="image-container">
        <img src="https://i.ibb.co/RT4Kv80/ai-image-1.jpg" alt="AI Image 1">
        <img src="https://i.ibb.co/0hZwQng/ai-image-2.jpg" alt="AI Image 2">
    </div>

    <footer>
        <p>Â© 2023 One.AI</p>
    </footer>

</body>

</html>
